name    = Dist-Zilla-PluginBundle-RSRCHBOY
author  = Chris Weyl <cweyl@alumni.drew.edu>
license = LGPL_2_1
copyright_holder = Chris Weyl
copyright_year   = 2011

[@Git]
allow_dirty = dist.ini
allow_dirty = README.pod
allow_dirty = Changes
tag_format  = %v

[Git::NextVersion]
version_regexp  = ^(\d.\d+)$

[NextRelease]
[GatherDir]
[PruneCruft]
[License]
[MakeMaker]
[InstallGuide]
[Manifest]
[PkgVersion]
[PodWeaver]
[ReadmeFromPod]
[AutoPrereqs]

[PodSyntaxTests]
[NoTabsTests]
[EOLTests]
[Test::Compile]
[HasVersionTests]
[Test::Portability]
[ExtraTests]
[ReportVersions]
[Prepender]

[Authority]

[MetaConfig]
[MetaJSON]
[MetaYAML]

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[ArchiveRelease]
directory = releases
[CheckPrereqsIndexed]

[GitHub::Meta]
[GitHub::Update]

[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root

[InstallRelease]
install_command = cpanm .
